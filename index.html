<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    
    <title>Bon Appetit</title>
  </head>
  <body>

    <nav class="navbar main-bg">
      <div class="container">
        <a class="navbar-brand text-center" href="#">
          <i class="fa-solid fa-champagne-glasses"></i> Bon Appetit
        </a>
      </div>
    </nav>

    <div class="container main-container d-flex">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="card orange-border">
            <div class="card-body">
              <h5 class="card-title">Login</h5>
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                <button id="loginBtn" type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card orange-border">
            <div class="card-body">
              <h5 class="card-title">Our Menu</h5>
              
              <button id="viewMenuBtn" type="submit" class="btn btn-primary">Look at the Menu</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <footer class="main-bg text-center py-1">
      <div class="container">
        <p>Copyright &copy; 2019, EdgeLedger, All Rights Reserved</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
